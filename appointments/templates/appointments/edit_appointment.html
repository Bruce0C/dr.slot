{% extends 'base.html' %}

{% block title %}Edit Appointment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Appointment</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <label for="service">Select Service:</label>
            <select name="service" id="service" class="form-control">
                {% for service in services %}
                    <option value="{{ service.id }}" {% if service == appointment.service %}selected{% endif %}>
                        {{ service.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <label for="date">Select Date:</label>
            <input type="date" id="date" name="date" class="form-control" value="{{ appointment.date }}" required>
        </div>
        <div class="form-group">
            <label for="time">Select Time:</label>
            <input type="time" id="time" name="time" class="form-control" value="{{ appointment.time }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Appointment</button>
    </form>
</div>
{% endblock %}
