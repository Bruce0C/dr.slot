{% extends 'base.html' %}

{% block title %}Edit Appointment{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Edit Appointment</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label for="service" class="form-label">Select Service:</label>
            <select name="service" id="service" class="form-control">
                {% for service in services %}
                    <option value="{{ service.id }}" {% if service.id == appointment.service.id %}selected{% endif %}>
                        {{ service.name }}
                    </option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mb-3">
            <label for="date" class="form-label">Select Date:</label>
            <input type="text" id="date" name="date" class="form-control" value="{{ appointment.date }}" required>
        </div>
        <div class="form-group mb-3">
            <label for="time" class="form-label">Select Time:</label>
            <input type="time" id="time" name="time" class="form-control" value="{{ appointment.time }}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Update Appointment</button>
            <a href="{% url 'my_appointments' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
